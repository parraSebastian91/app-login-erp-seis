server {
    listen 80;
    listen [::]:80;
    
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Habilitar autoindex OFF (por seguridad)
    autoindex off;

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Archivos estáticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Angular SPA - IMPORTANTE: esto debe ser lo último
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para index.html
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}