<div class="login-wrapper">
  <div class="panel">
    <header class="brand">
      <img src="assets/logo.svg" alt="ERP" class="logo" />
      <h1>Bienvenido</h1>
      <p class="subtitle">Accede a tu panel de gestión</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <div class="field">
        <label>username</label>
        <input #user type="text" class="input" formControlName="username" autocomplete="username">
        <small *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
          Ingresa un email válido
        </small>
      </div>

      <div class="field">
        <label>Contraseña</label>
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          [class.invalid]="form.controls['password'].invalid && form.controls['password'].touched"
        />
        <small *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
          La contraseña es requerida
        </small>
      </div>

      <div class="meta-row">
        <label class="remember">
          <input type="checkbox" formControlName="remember" />
          <span>Recordarme</span>
        </label>
        <button type="button" class="link-btn" (click)="restablecerpassword()">¿Olvidaste tu contraseña?</button>
      </div>

      <button class="button primary full" [disabled]="loading || form.invalid">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>

    <footer class="panel-footer">
      <button type="button" class="button secondary sm" (click)="switchTheme()">
        Cambiar a {{ getThemeService().current === 'light' ? 'oscuro' : 'claro' }}
      </button>
    </footer>
  </div>
</div>
