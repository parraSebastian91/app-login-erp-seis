<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login UI</title>
  <style>
    :root{
      --bg:#2f3240;
      --card:#3b3e4f;
      --muted:#b0b3c2;
      --accent:#4ade80;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:#fff;
    }

    .card{
      background:var(--card);
      padding:40px 28px;
      border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
      width:100%;
      max-width:360px;
      text-align:center;
    }

    .logo{
      width:80px;height:80px;margin:0 auto 16px auto;
      border-radius:50%;
      background:linear-gradient(135deg,#f97316,#facc15);
      display:flex;align-items:center;justify-content:center;
      font-size:36px;font-weight:700;color:#2f3240;
    }

    h1{margin:0;font-size:22px}
    p.sub{margin:4px 0 24px 0;font-size:14px;color:var(--muted)}

    .input-group{
      display:flex;align-items:center;
      background:#4b4e61;
      border-radius:10px;
      margin-bottom:14px;
      padding:10px;
      gap:8px;
    }
    .input-group input, .input-group select{
      flex:1;
      background:transparent;
      border:none;
      color:#fff;
      font-size:14px;
      outline:none;
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:var(--accent);
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      margin-top:8px;
      color:#1a1c25;
    }
    .btn:hover{filter:brightness(1.05)}

    .footer{margin-top:16px;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üêª</div>
    <h1>Mi App</h1>
    <p class="sub">Inicia sesi√≥n para continuar</p>

    <form onsubmit="login(event)">
      <div class="input-group">
        <span>üë§</span>
        <input type="text" placeholder="Email o usuario" required />
      </div>
      <div class="input-group">
        <span>üîë</span>
        <input type="password" placeholder="Contrase√±a" required />
      </div>
      <div class="input-group">
        <span>üåê</span>
        <select>
          <option>Servidor 1</option>
          <option>Servidor 2</option>
          <option>Servidor 3</option>
        </select>
      </div>
      <button class="btn" type="submit">LOGIN</button>
    </form>

    <div class="footer">¬øNo tienes cuenta? <a href="#" style="color:var(--accent)">Reg√≠strate</a></div>
  </div>

  <script>
    function login(e){
      e.preventDefault();
      alert('Login enviado (demo)');
    }
  </script>
</body>
</html>
