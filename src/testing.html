<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d06ce6, #f78ca0);
    }
    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: #1c1f2b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
    }
    .left {
      flex: 1;
      background: #4ed0ba;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .left h2 {
      margin-bottom: 20px;
    }
    .left img {
      width: 200px;
      margin-top: 20px;
    }
    .right {
      flex: 1;
      padding: 3rem;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    .right p {
      margin-bottom: 30px;
      color: #aaa;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ddd;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .form-check {
      margin: 15px 0;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #4ed0ba;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #3bbda9;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    .switch a {
      color: #4ed0ba;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Plan your activities</h2>
      <p>Control your progress online</p>
      <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Rocket illustration">
    </div>
    <div class="right">
      <h2>Sign In</h2>
      <p>or create an account below</p>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password">
        </div>
        <div class="form-check">
          <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
        </div>
        <button class="btn">Login</button>
        <div class="switch">
          Not a member? <a href="#">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
