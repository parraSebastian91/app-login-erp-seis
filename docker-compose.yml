version: '3.8'

services:
  # Base de datos para Kong
  kong-database:
    image: postgres:13-alpine
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kong Bootstrap (ejecutar migraciones)
  kong-bootstrap:
    image: kong:3.5-alpine
    container_name: kong-bootstrap
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE:  postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    networks:
      - kong-net
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  # Kong Gateway
  kong: 
    image: kong:3.5-alpine
    container_name: kong
    environment:
      KONG_DATABASE:  postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER:  kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
    ports:
      - "8000:8000"   # Proxy HTTP
      - "8443:8443"   # Proxy HTTPS
      - "8001:8001"   # Admin API
    networks:
      - kong-net
    depends_on:
      kong-database:
        condition: service_healthy
      kong-bootstrap:
        condition:  service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval:  10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Konga (UI para administrar Kong)
  konga:
    image: pantsel/konga:latest
    container_name: konga
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD:  kongpass
      DB_DATABASE: konga
      TOKEN_SECRET: super-secret-token-change-this
    ports:
      - "1337:1337"
    networks: 
      - kong-net
    depends_on:
      - kong-database
    restart: unless-stopped

  # Tu aplicación Angular
  app-login:
    build: 
      context: . 
      dockerfile: Dockerfile
    container_name: app-login
    networks:
      - kong-net
    # Solo exponer internamente - Kong lo manejará
    expose:
      - "80"
    # Opcional: exponer directamente para debug
    # ports:
    #   - "4200:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  kong-net: 
    driver: bridge

volumes: 
  kong-db-data: 
    driver: local